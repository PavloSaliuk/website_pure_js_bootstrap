<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/> <!--Added by Oleksii-->

<body>

    <style>
        .back
        {
            background-image: url("img_section_5/back_behind_video.png");
            max-width: 100%;
            height: 400;
            position: absolute;
            top: 0px;
            right: 0;
            bottom: 0px;
            left: 0
        }
        #wrapper_body{
            padding: 0 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .wrapper{
            max-width: auto;
            position: relative;
        }
        .wrapper i{
            top: 50%;
            font-size: 1.2rem;
            background: yellow;
            height: 45px;
            width: 45px;
            cursor: pointer;
            position: absolute;
            text-align: center;
            line-height: 45px;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .wrapper i:first-child{
            left:-5px;
        }
        .wrapper i:last-child{
            right:-5px;
        }
        .wrapper .carousel {
            font-size: 0px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
        }
        .carousel img {
            height: 350px;
            object-fit: cover;
            margin-left: 14px;
            width: calc(100% / 4);
        }
        .carousel img:first-child {
            margin-left: 0px;
        }
        @media screen and (max-width: 900px){
            .carousel img {
                width: calc(100% / 2);
            }
        }
        @media screen and (max-width: 550px){
            .carousel img {
                width: 100%;
            }
        }
    </style>

                <a href=""><img class="image" src="img_section_5/man_drink_beer.png" alt="img"></a>
                <a href=""><img class="image" src="img_section_5/man_drink_beer.png" alt="img"></a>
                <a href=""><img class="image" src="img_section_5/man_drink_beer.png" alt="img"></a>
                <a href=""><img id="right_pict" class="image" src="img_section_5/man_drink_beer.png" alt="img"></a>
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
        <div \>
